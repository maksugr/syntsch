name: Weekly Reflection

on:
  schedule:
    - cron: "0 20 * * 0" # Sunday 20:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  reflect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: pip install .

      - name: Write reflections (en/de/ru)
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python cli.py reflect --days 7

      - name: Commit reflections
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/reflections/
          git diff --staged --quiet || (git commit -m "reflect: add weekly reflection" && git pull --rebase && git push)
